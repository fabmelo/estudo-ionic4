<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Tasks List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list *ngIf="(tasks$ | async) as tasks">
    <ng-container *ngIf="tasks.length > 0; else noTasks">
      <app-tasks-item *ngFor="let task of tasks" [task]="task" (update)="onUpdate($event)" (delete)="onDelete($event)"
        (done)="onDone($event)">
      </app-tasks-item>
    </ng-container>
    <ng-template #noTasks>
      <ion-item lines="none" color="danger">
        No tasks yet...
      </ion-item>
    </ng-template>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/tasks/create']" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
