<ion-app>
  <ion-menu contentId="menu-content" menuId="main-menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-list-header *ngIf="user">
          <ion-item lines="none">
            <ion-avatar slot="start" *ngIf="user.photoURL">
              <img [src]="user.photoURL">
            </ion-avatar>
            <ion-label>{{ user.displayName }}</ion-label>
          </ion-item>
        </ion-list-header>
        <ion-menu-toggle autoHide="false">
          <ion-item button *ngFor="let page of pages" [routerLink]="page.url" [routerDirection]="page.direction">
            <ion-icon slot="start" [name]="page.icon"></ion-icon>
            <ion-label>{{ page.text }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-app>
