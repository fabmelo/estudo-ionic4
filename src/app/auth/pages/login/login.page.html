<ion-content padding>
  <h1 text-center>
    <ion-icon name="done-all" color="primary" class="icon-7em"></ion-icon>
  </h1>
  <ion-item>
    <ion-icon name="mail" color="primary" slot="start"></ion-icon>
    <ion-input type="email" placeholder="E-mail" inputmode="email" autofocus="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="lock" color="primary" slot="start"></ion-icon>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>
  <ion-button expand="block">LOGIN</ion-button>
  <ion-button expand="block" fill="clear">CREATE ACCOUNT</ion-button>
  <ion-button expand="block">
    <ion-icon name="logo-facebook" slot="start"></ion-icon>
    LOGIN WITH FACEBOOK
  </ion-button>
</ion-content>
